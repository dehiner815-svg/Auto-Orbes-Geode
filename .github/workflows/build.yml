name: Build Geode Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Mod
        uses: geode-sdk/build-geode-mod@main
        with:
          # Esto descarga los archivos que CMake no encontraba
          install-binaries: true
          # Usamos la versión estable del SDK
          sdk: nightly
          # Forzamos Android con los argumentos de compilación
          build-args: --platform android
          combine: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Mod
          path: "**/*.geode"
          
