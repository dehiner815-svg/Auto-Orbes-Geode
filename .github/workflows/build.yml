name: Build Geode Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Geode CLI (Directo) ğŸ› ï¸
        run: |
          # Descargamos el programa oficial de Geode ğŸ“¦
          curl -L https://github.com/geode-sdk/cli/releases/latest/download/geode-cli-linux.zip -o geode.zip
          unzip geode.zip
          chmod +x geode
          # Lo movemos para que el sistema lo reconozca ğŸƒâ€â™‚ï¸
          sudo mv geode /usr/local/bin/geode

      - name: Build Mod ğŸš€
        run: |
          # Instalamos lo necesario para Android ğŸ“±
          geode sdk install-binaries
          # Forzamos la plataforma manualmente (Â¡AdiÃ³s error!) ğŸ‘Š
          geode build --platform android --release

      - name: Upload Artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: Android-Package
          path: "**/*.geode"
