name: Build Geode Android

on:
  workflow_dispatch:

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ðŸ“‚
        uses: actions/checkout@v4

      - name: Instalar y Configurar Geode ðŸ”§
        run: |
          # 1. Descargamos el CLI ðŸ“¥
          wget https://github.com/geode-sdk/cli/releases/download/v3.7.1/geode-cli-v3.7.1-linux.zip
          unzip geode-cli-v3.7.1-linux.zip
          chmod +x geode
          sudo mv geode /usr/local/bin/geode

          # 2. CREAMOS EL PERFIL MIKU SIN ARGUMENTOS EXTRA ðŸŽ¤
          # Simplemente le damos el nombre y la carpeta actual
          geode profile add --name miku .
          
          # 3. Instalamos los binarios del SDK ðŸ“¦
          geode sdk install-binaries

      - name: Compilar para Android ðŸš€
        run: |
          # 4. AquÃ­ es donde realmente le decimos que es para Android ðŸ“±
          geode build --platform android --release

      - name: Guardar Mod ðŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: Mod-Android
          path: "**/*.geode"
          
