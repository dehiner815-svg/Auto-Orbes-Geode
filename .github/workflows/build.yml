name: Build Geode Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Geode CLI (Manual)
        run: |
          # Descargamos el CLI directamente
          curl -L https://github.com/geode-sdk/cli/releases/latest/download/geode-cli-linux.zip -o geode.zip
          unzip geode.zip
          chmod +x geode
          sudo mv geode /usr/local/bin/geode

      - name: Setup SDK and Build
        run: |
          # Instalamos los binarios necesarios
          geode sdk install-binaries
          # Compilamos forzando la plataforma Android
          geode build --platform android --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Package
          path: "**/*.geode"
