name: Build Geode Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Mod
        uses: geode-sdk/build-geode-mod@main
        with:
          # Usamos la nueva sintaxis para forzar Android
          target: Android
          combine: true
          # Esto asegura que el SDK se instale antes de buscar la plataforma
          install-binaries: true
