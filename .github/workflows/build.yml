name: Build Geode Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Geode CLI
        # Esta acci√≥n instala el CLI correctamente sin errores de 404
        uses: geode-sdk/setup-geode@main

      - name: Setup SDK and Build
        run: |
          geode sdk install-binaries
          # El comando sagrado con la plataforma escrita
          geode build --platform android --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Mod
          
