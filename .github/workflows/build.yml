name: Build Geode Android

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Mod
        uses: geode-sdk/build-geode-mod@main
        with:
          # Esta es la clave: especificamos el target como Android
          # y forzamos la plataforma para que no pida el valor manual
          target: Android
          combine: true
          
