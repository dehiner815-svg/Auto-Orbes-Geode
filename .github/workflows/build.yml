name: Build Geode Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Mod
        uses: geode-sdk/build-geode-mod@main
        with:
          # Esta combinación es la que funciona actualmente
          target: Android
          combine: true
          install-binaries: true
          # Forzamos la plataforma aquí para evitar el error de "none supplied"
          build-config: Release
