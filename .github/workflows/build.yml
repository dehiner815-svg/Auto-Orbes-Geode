name: Build Geode Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Geode CLI
        uses: geode-sdk/setup-geode-sdk@v1

      - name: Build Mod
        run: |
          geode sdk install-binaries
          # AquÃ­ forzamos la plataforma a mano ðŸ‘Š
          geode build --platform android --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Mod-Package
          path: "**/*.geode"
          
