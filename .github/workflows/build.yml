name: Build Geode Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Mod
        uses: geode-sdk/build-geode-mod@main
        with:
          # Esta es la propiedad que le dice a la acción qué plataforma usar
          target: Android
          # Esto evita errores de archivos faltantes en el SDK
          sdk: nightly
          # Combinar los archivos para generar el .geode final
          combine: true
