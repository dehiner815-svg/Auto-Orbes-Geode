name: Build Geode Android

on:
  workflow_dispatch:

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 游늭
        uses: actions/checkout@v4

      - name: Instalar Geode 游댢
        run: |
          # 1. Descargamos el CLI 游닌
          wget https://github.com/geode-sdk/cli/releases/download/v3.7.1/geode-cli-v3.7.1-linux.zip
          unzip geode-cli-v3.7.1-linux.zip
          chmod +x geode
          sudo mv geode /usr/local/bin/geode

      - name: Configuraci칩n Autom치tica 丘뙖잺
        run: |
          # 2. Usamos el comando 'sdk install' que crea el perfil autom치ticamente
          # Le decimos que el perfil se llame 'miku' y sea para Android
          geode sdk install --name miku --platform android .
          
      - name: Compilar para Android 游
        run: |
          # 3. Ahora que el perfil 'miku' existe, compilamos
          geode build --platform android --release

      - name: Guardar Mod 游닋
        uses: actions/upload-artifact@v4
        with:
          name: Mod-Android-Miku
          path: "**/*.geode"


          
