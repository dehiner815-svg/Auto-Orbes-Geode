name: Build Geode Android
on:
  workflow_dispatch:

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ“‚
        uses: actions/checkout@v4

      - name: Instalar Geode ğŸ”§
        run: |
          # 1. Descargamos e instalamos el CLI
          wget https://github.com/geode-sdk/cli/releases/download/v3.7.1/geode-cli-v3.7.1-linux.zip
          unzip geode-cli-v3.7.1-linux.zip
          chmod +x geode
          sudo mv geode /usr/local/bin/geode

      - name: ConfiguraciÃ³n Forzada âš™ï¸
        run: |
          # 2. Usamos el comando que el error nos pidiÃ³: config setup
          # 'echo' sirve para responder automÃ¡ticamente a las preguntas del instalador
          echo "y" | geode config setup
          
          # Creamos el perfil miku y le asignamos la plataforma de golpe
          geode profile add --name miku . -- --platform android
          geode sdk install-binaries --platform android

      - name: Compilar para Android ğŸš€
        run: |
          # 3. Compilamos finalmente
          geode build --platform android --release

      - name: Guardar Mod ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: Mod-Android-Final
          path: "**/*.geode"
          
