name: Build Geode Android

on:
  workflow_dispatch:

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ðŸ“‚
        uses: actions/checkout@v4

      - name: Instalar Herramientas ðŸ”§
        run: |
          # Descargamos el CLI oficial (VersiÃ³n estable 3.7.1)
          wget https://github.com/geode-sdk/cli/releases/download/v3.7.1/geode-cli-v3.7.1-linux.zip
          unzip geode-cli-v3.7.1-linux.zip
          chmod +x geode
          sudo mv geode /usr/local/bin/geode

      - name: Compilar para Android ðŸ“±
        run: |
          geode sdk install-binaries
          # AquÃ­ usamos lo que el --help indica: --platform seguido de android
          geode build --platform android --release

      - name: Guardar Mod ðŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: Mod-AutoOrbes-Android
          path: "**/*.geode"

          
